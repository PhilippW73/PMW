<!DOCTYPE html>
<html lang="en">
	<head>
		<title>PMW</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/css?family=Nunito|Roboto" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    	<link rel="stylesheet" href="assets/css/Footer-white.css">
	    <link rel="stylesheet" type="text/css" href="css/style.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
	    <script type="text/javascript" src="js/script.js"></script>
	</head>
	
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="topnav" id="myTopnav">
				<a href="index.html" id="aboutname">Philipp Wickart</a>
				<a href="contact.html" id="navfloatright">Contact</a>
				<a href="portfolio.html" id="navfloatright">Portfolio</a>
				<a href="about.html" id="navfloatright">About</a>
				<a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
			</div>
		</nav>
	
		<div class="main_container1">
			<div class="container">
			    <div class="row row-full" id="titlewrapper">
					<div class="col-sm-12"></div>
						<h1>Contact</h1>
				</div>
			</div>
			
			<div class="container-content">
				<div class="container-contact">
      				<div class="col-md-6 col-md-offset-3">
        				<div class="well well-sm">
          					<form class="form-horizontal" action="mailto:phwickart@gmail.com" method="post" enctype="text/plain">
	          					<fieldset>
	            					<legend class="text-center">Let's Talk</legend>
	    
						            <!-- Name input-->
						            <div class="form-group">
						              <label class="col-md-3 control-label" for="name">Name</label>
						              <div class="col-md-9">
						                <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
						              </div>
						            </div>
						    
						            <!-- Email input-->
						            <div class="form-group">
						              <label class="col-md-3 control-label" for="email">Your E-mail</label>
						              <div class="col-md-9">
						                <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
						              </div>
						            </div>
						    
						            <!-- Message body -->
						            <div class="form-group">
						              <label class="col-md-3 control-label" for="message">Your message</label>
						              <div class="col-md-9">
						                <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
						              </div>
						            </div>
						    
						            <!-- Form actions -->
						            <div class="form-group">
						              <div class="col-md-12 text-right btn-contact" >
						                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
						                <button type="reset" class="btn btn-primary btn-lg">Reset</button>
						              </div>
						            </div>
	          					</fieldset>
          					</form>
        				</div>
      				</div>
				</div>
			</div>
		</div>

		<div id="myFooter" class="footer">
	        <div class="footer-social">
	            <a href="#" class="social-icons"><i class="fa fa-github"></i></a>
	            <a href="#" class="social-icons"><i class="fa fa-linkedin-square"></i></a>
	        </div>

		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<script>
		function myFunction() {
		var x = document.getElementById("myTopnav");
		if (x.className === "topnav") {
		x.className += " responsive";
		} else {
		x.className = "topnav";
		}
		}
		</script>
	</body>
</html>
